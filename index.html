<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>To Do List</title>
  </head>

  <body>
    <section id="myDIV" class="header">
      <h2 style="margin: 5px">My To Do List</h2>
      <input type="text" id="myInput" placeholder="Your task..." />
      <button onclick="newElement()" class="addBtn">Add</button>
    </section>
    <ul id="myUL"></ul>
    <section class="work">
      <span class="task"
        >You have <span class="count">0</span> pending tasks</span
      >
      <button class="trash">Clear all</button>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
